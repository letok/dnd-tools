<!doctype html>
<html>
<head>
	<title>D&D Tools</title>
	<meta charset="UTF-8">

	<!-- MDL -->
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.indigo-pink.min.css">
	<script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<style type="text/css">
		body {
			font-family: 'Roboto','Helvetica','Arial',sans-serif;
		}
		.page-content {
			padding: 40px;
			border-radius: 2px;
		}
		#add {
			position: absolute;
			right: 40px;
			top: 36px;
			z-index: 999;
		}
	</style>
</head>
<body>

<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-color--grey-100">
	<header class="mdl-layout__header">
		<div class="mdl-layout__header-row">
			<span class="mdl-layout-title" data-bind="text: selectedPage().title"></span>
		</div>

		<!-- Add button -->
		<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp mdl-color--accent" id="add" data-bind="visible: showAddButton">
			<i class="material-icons">add</i>
			<span class="mdl-button__ripple-container"><span class="mdl-ripple"></span></span>
		</button>
	</header>
	<div class="mdl-layout__drawer">
		<span class="mdl-layout-title">D&D Tools</span>
		<nav class="mdl-navigation" data-bind="foreach: pages">
			<a class="mdl-navigation__link" href="" data-bind="css:{ 'mdl-color--grey-400 mdl-color-text--black': $data.id == $root.selectedPage().id }, click: $root.goToPage">
				<i class="material-icons" data-bind="text: icon"></i>
				<span data-bind="text: title"></span>
			</a>
		</nav>
	</div>
	<main class="mdl-layout__content">
		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--2-col mdl-cell--hide-tablet mdl-cell--hide-phone"></div>
			<div class="page-content mdl-cell mdl-cell--8-col mdl-color--white">

				<p data-bind="visible: 'campaign'===selectedPage().id">
				Welcome.
				</p>

				<form action="#" id="encounter_form" data-bind="visible: 'encounter'===selectedPage().id">
					<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						<input class="mdl-textfield__input" type="text" id="encounter_title" />
						<label class="mdl-textfield__label" for="encounter_title">Title</label>
					</div>
				</form>
			</div>
		</div>
	</main>
</div>

	<!-- Scripts -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
